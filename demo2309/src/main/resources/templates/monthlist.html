<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/monthlist.css" />
  <title>月別勤怠一覧</title>
</head>

<body>

  <div class="Form">

    <h1>月別勤怠一覧</h1>
    <h2>User ID</h2>

    <div class="userid">
      <a th:href="@{static/css/list}" class=""></a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>ユーザー名</th>
          <th>出勤日</th>
          <th>ステータス</th>
          <th>出勤時間</th>
          <th>退勤日</th>
          <th>退勤時間</th>
          <th>稼働時間</th>
          <th>休憩時間</th>
          <th>備考</th>
        </tr>
      </thead>

      <tbody>

        <tr th:each="user : ${}" th:object="${}" class="">

          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>
          <td> </td>

          <div class="Form-Btn-a">
            <input type="month" name="request_month" id="request-month">
            <input type="submit" class="Back-Btn" value="検索">
          </div>

        </tr>

      </tbody>

    </table>

    <div class="Form-Btn-">
      <input type="submit" class="Back-Btn" value="戻る">
    </div>

  </div>
</body>

</html>
