<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/css/attendance.css" />

	<title>退勤報告</title>
</head>

<body>
	<table>
		<form th:action="@{/user/create}" th:object="${attendanceRequest}" th:method="post">
	</table>
	<h1>退勤報告</h1>

	<div class="Form">
		<div class="Form-Item">
			<p class="Form-Item-Label">
				<span class="Form-Item-Label-Required">必須</span>UserID
			</p>
			<input type="text" class="Form-Item-Input" placeholder="例）12345">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ステータス</p>
			<select name="ステータス">
				<option value="" selected>選択してください</option>
				<option value="behind_time">退勤</option>
				<option value="leaving_early">早退</option>
				<option value="half_holiday">半休</option>
				<option value="others">その他</option>
			</select>
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>退勤日</p>
			<input type="date" class="Form-Item-Input" placeholder="--YYYY/MM/DD--">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>退勤時間</p>
			<input type="time" class="Form-Item-Input" placeholder="--HH:MM--">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>休憩時間</p>
			<input type="time" class="Form-Item-Input" placeholder="--HH:MM--">
		</div>
		<div class="Form-Item">
			<p class="Form-Item-Label">&emsp;&emsp;&emsp;備考</p>
			<input type="text" class="Form-Item-Input">
		</div>
		<br>
		<br>
		<input type="submit" class="Form-Btn" value="送信する">
		<input type="submit" class="Back-Btn" value="戻る">

	</div>

</body>
