<!DOCTYPE html>

<html xmlns="http://ww.w3.org/1999/xhtml" xmlns:th="http://ww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th: href="@{/attendance_list.css}">
    <title>勤怠一覧</title>
</head>
<body>
    <div class="container">
     <h1>勤怠一覧</h1>
        <table class="table">
                <tr>
                    <th>User Id</th>
                    <th>ユーザー名</th>
                    <th>ステータス</th>
                    <th>出勤日</th>
                    <th>出勤時間</th>
                    <th>退勤日</th>
                    <th>退勤時間</th>
                    <th>稼働時間</th>
                    <th>休憩時間</th>
                    <th></th>
                    <th>備考</th>
                    <th></th>
                </tr>
                <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
                    <td th:text="*{userId}"></td>   
                    <td th:text="*{name}"></td>             
                    <td th:text="*{status}"></td>
                    <td th:text="*{startDate}"></td>
                    <td th:text="*{startTime}"></td>
                    <td th:text="*{endDate}"></td>
                    <td th:text="*{endTime}"></td>   
                    <td></td>   
                    <td th:text="*{breakTime}"></td>
                    <td th:text="*{remarks}"></td>
                    <td><a th:href="@{/user/{userId}(userId=*{userId})}" class="btn btn-secondary">修正</a> </td>  
                </tr>
        </table>
        <input type="submit" class="btn btn-primary"  th:href="@{/mypage}" value="戻る">
    </div>  
</body>
</html>
