<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/attendance.css}" rel="stylesheet">

	<title>出勤報告</title>
</head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}" style="color: red">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h2>出勤報告</h2>
		<form th:action="@{/user/create}" th:object="${attendanceRequest}" th:method="post">

			<div class="Form">
				<div class="Form-Item">	
					<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>UserID
					</p>
					<input type="text" th:field="*{user_id}" th:value="${user_id}" class="Form-Item-Input">
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ステータス</p>
					<div class="Form-Select">
						<select th:field="*{status}">
							<option value="">--選択してください--</option>
							<option value="出勤">出勤</option>
							<option value="遅刻">遅刻</option>
							<option value="欠席">欠席</option>
							<option value="代休">代休</option>
							<option value="休日">休日</option>
							<option value="有給">有給</option>
							<option value="その他">その他</option>
						</select>
					</div>
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>出勤日</p>
					<input type="date" th:field="*{start_date}" class="Form-Item-Input" />
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>出勤時間</p>
					<input type="time" th:field="*{start_time}" class="Form-Item-Input" />
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label">&emsp;&emsp;&emsp;備考</p>
					<input type="text" th:field="*{remarks}" class="Form-Item-Input">
				</div>
				<br>
				<br>
				<input type="submit" class="Form-Btn" value="送信する">
				<form>
					<a href="/user/attendance_list" class="Back-Btn">戻る</a>
				</form>
			</div>
</body>

</html>
