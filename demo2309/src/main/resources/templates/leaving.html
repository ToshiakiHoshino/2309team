<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link th:href="@{/css/attendance.css}" rel="stylesheet">

	<title>退勤報告</title>
</head>

<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}" style="color: red">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h2>退勤報告</h2>
		<form th:action="@{/user/leaving/create}" th:object="${leavingRequest}" th:method="post">
			<input type="hidden" name="attendance_id" th:value=${attendance_id}>

			<div class="Form">
				<div class="Form-Item">
					<p class="Form-Item-Label">
						<span class="Form-Item-Label-Required">必須</span>UserID
					</p>
						<input type="text" th:field="*{user_id}" th:value="${user_id}" class="Form-Item-Input">
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>ステータス</p>
					<select th:field="*{status}">
						<option value="">--選択してください--</option>
						<option value="退勤">退勤</option>
						<option value="早退">早退</option>
						<option value="半休">半休</option>
						<option value="その他">その他</option>
					</select>
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>退勤日</p>
					<input type="date" th:field="*{end_date}" class="Form-Item-Input" placeholder="--YYYY/MM/DD--">
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>退勤時間</p>
					<input type="time" th:field="*{end_time}" class="Form-Item-Input" placeholder="--HH:MM--">
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>休憩時間</p>
					<input type="time" th:field="*{break_time}" class="Form-Item-Input" placeholder="--HH:MM--">
				</div>
				<div class="Form-Item">
					<p class="Form-Item-Label">&emsp;&emsp;&emsp;備考</p>
					<input type="text" th:field="*{remarks}" class="Form-Item-Input">
				</div>
				<br>
				<br>
				<input type="submit" class="Form-Btn" value="送信する">
				<form>
					<a href="/user/attendance_list" class="Back-Btn">戻る</a>
				</form>


			</div>

</body>
