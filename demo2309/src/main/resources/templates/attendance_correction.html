<!DOCTYPE html>
<html xmlns="http://ww.w3.org/1999/xhtml" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/attendance_correction.css}">
    <title>勤怠修正</title>

</head>
<body>
    <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
        <h1>勤怠修正</h1>
   <form method="POST" th:action="@{/user/{attendanceId}/attendance_correction(attendanceId=${attendanceId})}">
    <div class="Form-Item">
        <p class="Form-Item-Label">ステータス</p>
        <input type="text" class="Form-Item-Input" th:field="*{status}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">出勤日</p>
        <input type="text" class="Form-Item-Input" th:field="*{startDate}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">出勤時間</p>
        <input type="text" class="Form-Item-Input" th:field="*{startTime}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">退勤日</p>
        <input type="text" class="Form-Item-Input" th:field="*{endDate}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">退勤時間</p>
        <input type="text" class="Form-Item-Input" th:field="*{endTime}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">稼働時間</p>
        <input type="text" class="Form-Item-Input" th:field="*{operatingTime}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">休憩時間</p>
        <input type="text" class="Form-Item-Input" th:field="*{breakTime}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">
           <span class="Form-Item-Label-Required">必須</span>修正理由
        </p>
        <input type="text" class="Form-Item-Input" th:field="*{reason}">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">備考</p>
        <input type="text" class="Form-Item-Input" th:field="*{remarks}">
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary" value="登録">
        <a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">戻る</a>
      </div>
    </form>
    </div>
</body>
</html>
