<!DOCTYPE html>
<html xmlns="http://ww.w3.org/1999/xhtml" xmlns:th="http://ww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/attendance_correction.css}">
    <title>勤怠修正</title>

</head>
<body>
    <div class="Form">
        <h1>勤怠修正</h1>
    <div class="Form-Item">
        <p class="Form-Item-Label">ステータス</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">出勤日</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">出勤時間</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">退勤日</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">退勤時間</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">稼働時間</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">休憩時間</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">
           <span class="Form-Item-Label-Required">必須</span>修正理由
        </p>
        <input type="text" class="Form-Item-Input">
    </div>
    <div class="Form-Item">
        <p class="Form-Item-Label">備考</p>
        <input type="text" class="Form-Item-Input">
    </div>
    <input type="submit" class="btn btn-primary" value="戻る">
    <input type="submit" class="btn btn-primary" value="登録">
    </div>
</body>
</html>
